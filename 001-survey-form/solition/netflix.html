<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="netflix.css">
</head>
<body>
    <div id="container">
        <h1 id="title">NET<span id="flix">FLÄ°X</span></h1>
        <p id="description">Thank you for signing up at Netflix. Tell us more about yourself</p>
        <form action="" id="survey-form">
           
            <div class="box">
                <label for="Name">Name</label><br>
                <input type="text" name="Name" id="" class="place1" placeholder="Enter your name">
            </div>
            <div class="box">
                <label for="Age">Age</label><br>
                <input type="number" name="Age" id="" class="place1" placeholder="Age">
            </div>
            <div class="box">
                <label for="Email">Email</label><br>
                <input type="email" name="Email" id="" class="place1" placeholder="Enter your email">
            </div>
            <div class="box">
                <label for="Content_type">Content type</label><br>
                <select name="Content_type" id="" class="place1">
                    <option value="">series</option>
                    <option value="">film</option>
                    <option value="">documentaries</option>
                </select>
            </div>
            <div class="box">
                <h5>Movie type</h5>
                <input type="checkbox" name="" id="movie_type">
                <label for="movie_type">Comedy</label>
                <br>
                <input type="checkbox" name="" id="movie_type">
                <label for="movie_type">Action</label>
                <br>
                <input type="checkbox" name="" id="movie_type">
                <label for="movie_type">Romance</label>
                
            </div>
            <div class="box">
                <h5>Gender</h5>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <br>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
                <br>
                <input type="radio" name="gender" id="other">
                <label for="other">Other</label>
            </div>
            <!-- <br> -->
            <div class="box">
                <label for="feedback">Feed back</label>
                <br>
                <textarea name="" id="feedback" placeholder="Any comment" style="resize: none;" cols="35" rows="2"></textarea>
            </div>
            <div id="submit1"><input type="submit" value="Submit" id="submit"></div>



        </form>

    </div>
    
</body>
</html>
